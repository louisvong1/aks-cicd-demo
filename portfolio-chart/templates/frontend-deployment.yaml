apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
spec:
  replicas: {{ .Values.frontend.replicaCount }}  # ğŸ‘ˆ è®€å–è®Šæ•¸
  selector:
    matchLabels:
      app: my-portfolio
  template:
    metadata:
      labels:
        app: my-portfolio
    spec:
      containers:
      - name: my-portfolio-container
        # ğŸ‘‡ è®€å–è®Šæ•¸ï¼Œçµ„æˆ "image:tag"
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
spec:
  type: ClusterIP
  selector:
    app: my-portfolio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80