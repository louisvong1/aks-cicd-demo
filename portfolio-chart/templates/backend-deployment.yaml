apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
spec:
  replicas: {{ .Values.backend.replicaCount }}   # ğŸ‘ˆ è®€å–è®Šæ•¸
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-container
        # ğŸ‘‡ è®€å–è®Šæ•¸
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: python-service
spec:
  type: ClusterIP
  selector:
    app: python-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000