apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    # ğŸ‘‡ è‡ªå‹•çµ„åˆæˆ portfolio.20.210.49.222.nip.io
    - portfolio.{{ .Values.ingress.baseDomain }}
    secretName: portfolio-tls-secret
  rules:
  # ğŸ‘‡ åŒæ¨£è‡ªå‹•çµ„åˆ
  - host: portfolio.{{ .Values.ingress.baseDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: python-service
            port:
              number: 5000